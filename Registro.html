<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formulario de registro</title>
	</head>
	<body>
		<h1>Registro Usuario Sena Eventos</h1>
		<form>
			<label for="Nombres"> Ingrese Su Nombres:</label>
			<input type="text" placeholder="Nombres" maxlength="28" required name="Nombres" id="Nombres">
			<br><br>
			<label for="Apellidos"> Ingrese Sus Apellidos:</label>
			<input type="text" placeholder="Apellidos" maxlength="18" required name="Apellidos" id="Apellidos">
			<br><br>
			<label for="FechaNacimiente"> Fecha Nacimiento:</label>
			<input type="date" min="1940-01-01" max="2020-12-31" required name="Fecha Nacimiento" id="FechaNacimiente">
			<br><br>
			<label for="Rol"> Seleccione Su Rol:</label>			
			<select name="Rol" id="Rol">
				<option values="Administrador">Administrador</option>
				<option values="Instructor">Instructor</option>
			</select>
			<br><br>
			<label for="CorreoElectronico"> Ingrese Su Correo Electronico:</label>
			<input type="email"  placeholder="Correo Electronico" maxlength="35" required name="Correo Electronico" id="CorreoElectronico">
			<br><br>
			<label for="Contraseña"> Contraseña:</label>
			<input type="password" placeholder="Contraseña" maxlength="12"required name="Contraseña" id="Contraseña">
			<br><br>
			<label for="VerificaciónContraseña"> Verifique su Contraseña:</label>
			<input type="password" placeholder="Verificación De Contraseña" maxlength="10"  required name="Verificación Contraseña" id="VerificaciónContraseña">
			<br><br>
			<input type="submit" value="Agregar">
		</form>
	</body>
</html>
